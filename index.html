<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>

<body>
  <div id="flashcard-app" class="container">

    <h1>Flashcard App!</h1>

    <div class="flashcard-form">
      <label for="front">Front
        <input v-model="newFront" type="text" id="front">
      </label>
      <label for="back">Back
        <input v-on:keypress.enter="addCard" v-model="newBack" type="text" id="back">
      </label>
      <button v-on:click="addCard">Add a New Card</button>
      <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span>
    </div>

    <ul class="flashcard-list">
      <li v-on:click="toggle(item)" v-for="(item,index) in cards">
        <transition name="flip">
          <p v-if="!item.flipped" key="front" class="card">
            {{item.front}}
            <span v-on:click="cards.splice(index,1)" class="delete-card">X</span>
          </p>
          <p v-else class="card" key="back">
            {{item.back}}

            <span v-on:click="cards.splice(index,1)" class="delete-card">X</span>
          </p>
        </transition>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
